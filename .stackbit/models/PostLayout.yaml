name: PostLayout
label: Post
layout: PostLayout
thumbnail: https://assets.stackbit.com/components/models/thumbnails/default.png
extends:
  - Seo
fieldGroups:
  - name: styles
    label: Styles
fields:
  - type: string
    name: title
    label: Title
    default: This is a blog post title
    required: true
  - type: enum
    name: colors
    label: Colors
    description: The color theme of the page
    group: styles
    controlType: palette
    options:
      - label: Colors A
        value: colors-a
        textColor: '$onDark'
        backgroundColor: '$dark'
        borderColor: '#ececec'
      - label: Colors B
        value: colors-b
        textColor: '$onLight'
        backgroundColor: '$light'
        borderColor: '#ececec'
      - label: Colors C
        value: colors-c
        textColor: '$onPrimary'
        backgroundColor: '$primary'
        borderColor: '#ececec'
      - label: Colors D
        value: colors-d
        textColor: '$onSecondary'
        backgroundColor: '$secondary'
        borderColor: '#ececec'
      - label: Colors E
        value: colors-e
        textColor: '$onComplementary'
        backgroundColor: '$complementary'
        borderColor: '#ececec'
    default: colors-a
  - type: model
    name: backgroundImage
    group: styles
    label: Post background image
    models:
      - BackgroundImage
    default:
      type: BackgroundImage
      url: /images/bg2.jpg
  - type: date
    name: date
    label: Date
    required: true
  - type: reference
    name: author
    label: Author
    models:
      - Person
  - type: string
    name: excerpt
    label: Excerpt
    default: Nunc rutrum felis dui, ut consequat sapien scelerisque vel. Integer condimentum dignissim justo vel faucibus.
  - type: model
    name: featuredImage
    label: Featured image
    models:
      - ImageBlock
    default:
      type: ImageBlock
      url: https://assets.stackbit.com/components/images/default/post-4.jpeg
      altText: Post thumbnail image
      caption: ''
  - type: model
    name: media
    label: Media
    models:
      - ImageBlock
      - VideoBlock
    default:
      type: ImageBlock
      url: https://assets.stackbit.com/components/images/default/post-4.jpeg
      altText: Post image
  - type: list
    name: bottomSections
    label: Sections
    items:
      type: model
      groups:
        - sectionComponent
