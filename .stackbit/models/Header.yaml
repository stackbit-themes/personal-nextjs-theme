type: object
name: Header
label: Header
labelField: title
readOnly: true
fieldGroups:
  - name: styles
    label: Styles
  - name: settings
    label: Settings
fields:
  - type: enum
    name: headerVariant
    group: styles
    label: Header arrangement
    options:
      - label: Header with logo and primary links on the left
        value: variant-a
      - label: Header with logo on the left and social links furthest to the right
        value: variant-b
      - label: Header with logo on the left and primary links furthest to the right
        value: variant-c
    default: variant-c
    required: true
  - type: boolean
    name: isSticky
    group: styles
    label: Make header stick to the top of the page
    default: false
  - type: string
    name: title
    label: Title
    default: Your Brand
  - type: boolean
    name: isTitleVisible
    label: Display title
    default: true
  - type: model
    name: logo
    label: Logo
    models: [ImageBlock]
    default:
      type: ImageBlock
      url: 'https://assets.stackbit.com/components/images/default/default-image.png'
      altText: 'Your logo image'
      caption: ''
  - type: list
    name: primaryLinks
    label: Primary navigation links
    items:
      type: model
      models:
        - Link
    default:
      - type: Link
        label: Home
        url: /
        altText: Home
      - type: Link
        label: Blog
        url: /
        altText: Blog
  - type: list
    name: socialLinks
    label: Social links
    items:
      type: model
      models:
        - Social
    default:
      - type: Social
        icon: twitter
        label: ''
        altText: Twitter
        url: /
        elementId: false
        showIcon: true
      - type: Social
        icon: github
        label: ''
        altText: GitHub
        url: /
        elementId: false
        showIcon: true
  - type: style
    name: styles
    styles:
      self:
        width: ['narrow', 'wide', 'full']
        padding: ['tw0:36']
    default:
      self:
        width: narrow
        padding: ['pt-5', 'pb-5', 'pl-4', 'pr-4']
